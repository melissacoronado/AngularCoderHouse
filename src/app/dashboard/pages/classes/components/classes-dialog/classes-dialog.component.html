<h1 mat-dialog-title>  Cursos     </h1>

<div mat-dialog-content>   
      <form [formGroup]="classesForm">        
        <div class="row">
          <div class="col-6">
            <mat-form-field class="w-100">
              <mat-label>Dias Clases</mat-label>
              <input formControlName="diasClases" matInput />
              <mat-error>
                {{ classesForm.get("diasClases")?.errors | formErrors }}
              </mat-error>
            </mat-form-field>
          </div>
            <div class="col-6">
              <mat-form-field class="w-100">
                <mat-label>Fecha Inicio</mat-label>
                <input formControlName="fechaInicio" matInput />
                <mat-error>
                  {{ classesForm.get("fechaInicio")?.errors | formErrors }}
                </mat-error>
              </mat-form-field>
            </div>    
            <div class="col-6">
                <mat-form-field class="w-100">
                  <mat-label>Fecha Fin</mat-label>
                  <input formControlName="fechaFin" matInput />
                  <mat-error>
                    {{ classesForm.get("fechaFin")?.errors | formErrors }}
                  </mat-error>
                </mat-form-field>
              </div>              
            <div class="col-4">
                <mat-form-field class="w-100">
                    <mat-label>Curso</mat-label>
                    <input formControlName="fechaFin" matInput />
                    <mat-error>
                      {{ classesForm.get("fechaFin")?.errors | formErrors }}
                    </mat-error>
                  </mat-form-field>
            </div>
        </div>
         
      </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSubmit()" cdkFocusInitial color="primary">Guardar</button>
  </div>
