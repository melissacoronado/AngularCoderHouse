<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Comision Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Comisi√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- diasClases Column -->
    <ng-container matColumnDef="diasClases">
      <th mat-header-cell *matHeaderCellDef> Dias Clases </th>
      <td mat-cell *matCellDef="let element"> {{element.diasClases | capitalizeFirstLetter}} </td>
    </ng-container>

    <!-- fechaInicio Column -->
    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
      </ng-container>
  
    <!-- fechaFin Column -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>       
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="courseId">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.course.nombre}} </td>       
      </ng-container>
  
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>    
        
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="element.id" mat-icon-button color="accent">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="primary" [disabled]="(userRole$ | async) !== 'Admin'" (click)="editClasses.emit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" [disabled]="(userRole$ | async) !== 'Admin'" (click)="deleteClasses.emit(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!--mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic users">
    </mat-paginator-->
  </table>
