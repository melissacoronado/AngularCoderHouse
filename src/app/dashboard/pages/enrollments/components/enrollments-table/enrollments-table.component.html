<mat-spinner *ngIf="isLoading$ | async; else isNotLoading"></mat-spinner>
<ng-template #isNotLoading>
    <table mat-table class="mat-elevation-z8" [dataSource]="(enrollments$ | async) || []">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Nombre Column -->
        <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef> Alumno </th>
        <td mat-cell *matCellDef="let element"> {{element.student  | fullname}} </td>
        </ng-container>

        <!-- Capacidad Column -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.course.nombre}} </td>
        </ng-container>
    
        <!-- comision Column -->
        <ng-container matColumnDef="comision">
            <th mat-header-cell *matHeaderCellDef> Comisión </th>
            <td mat-cell *matCellDef="let element"> {{element.class.id}} </td>
        </ng-container>

        <!-- Días Column -->
        <ng-container matColumnDef="dias">
            <th mat-header-cell *matHeaderCellDef> Días </th>
            <td mat-cell *matCellDef="let element"> {{element.class.diasClases}} </td>
        </ng-container>

        <!-- Días Column -->
        <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.class.fechaInicio}} </td>
        </ng-container>

        <!-- Días Column -->
        <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.class.fechaFin}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
        
            <td mat-cell *matCellDef="let element">
            <!--button [routerLink]="element.id" mat-icon-button color="accent">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editCourse.emit(element.id)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCourse.emit(element.id)">
                <mat-icon>delete</mat-icon>
            </button-->
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!--mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons aria-label="Select page of periodic users">
        </mat-paginator-->
    </table>
</ng-template>
