<div class="main-div" *ngIf="enrollmentDetail">
    <span class="back"  (click)="redireccionar()">Volver Inscripciones</span> 
    <br><br>
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar>       
          <ng-template #otherImage>
            <img src="" class="header-image">
          </ng-template>
        </div>
        <mat-card-title>Curso: {{enrollmentDetail[0].course?.nombre}}</mat-card-title>
        <mat-card-subtitle>Comisi√≥n:{{enrollmentDetail[0].class?.id}}</mat-card-subtitle>        
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="enrollmentDetail" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef> Estudiante </th>
            <td mat-cell *matCellDef="let element"> {{element.student | fullname}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="diasClases">
            <th mat-header-cell *matHeaderCellDef> Dias Clases </th>
            <td mat-cell *matCellDef="let element"> {{element.class.diasClases}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.class.fechaInicio}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.class.fechaFin}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
