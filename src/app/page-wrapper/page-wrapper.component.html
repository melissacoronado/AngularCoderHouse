<div class="page-container">
    <div class="content-wrap">
        <div [ngStyle]="{'padding': '1rem'}" class="row"></div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 shadow p-3 mb-5 bg-white rounded">
                <fieldset>
                    <legend class="text-center header">Nuevo Alumno</legend>
                    
                    <form [formGroup]="alumnForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="form-group has-validation">
                                <label for="inputNombre">Nombre</label>
                                <input formControlName="nombre" type="text" 
                                       class="form-control" [ngClass]="{'is-invalid': nombreControlIsInvalid }"
                                       id="inputNombre" placeholder="">
                                <div class="invalid-feedback" *ngIf="nombreControl.errors?.['required']" >
                                        Campo es requerido
                                </div>
                             </div>                             
                            <div class="form-group has-validation">
                                <label for="inputApellido">Apellido</label>
                                <input formControlName="apellido" type="text" 
                                       class="form-control" [ngClass]="{'is-invalid': apellidoControlIsInvalid }"
                                       id="inputApellido" placeholder="">
                                <div class="invalid-feedback" *ngIf="apellidoControl.errors?.['required']" >
                                        Campo es requerido
                                </div>
                            </div>
                            <div class="form-group has-validation">
                                <label for="inputEmail">Email</label>
                                <input formControlName="email" type="email" 
                                        class="form-control" [ngClass]="{'is-invalid': emailControlIsInvalid }"
                                        id="inputEmail" placeholder="Email">
                                <div class="invalid-feedback">                        
                                            <ng-container *ngIf="emailControl.errors?.['required']">
                                                Este campo es requerido
                                            </ng-container>
                                            <ng-container *ngIf="emailControlFormatIsInvalid">
                                                El valor ingresado no es un email valido
                                            </ng-container>
                                </div>
                            </div> 
                            <div class="form-group has-validation">  
                                    <label for="inputCurso">Curso</label>
                                    <select formControlName="curso" id="inputCurso" 
                                    class="form-control" [ngClass]="{'is-invalid': cursoControlIsInvalid }"> 
                                        <option [ngValue]="null" disabled>Elegir...</option>
                                        <option *ngFor="let curso of cursos" [ngValue]="curso">
                                            {{ curso.nombre }}
                                        </option>
                                    </select> 
                                    <div class="invalid-feedback" *ngIf="cursoControl.errors?.['required']" >
                                        Seleccione una opci√≥n
                                    </div>                
                            </div>
                            <div class="form-group has-validation">
                                <label class="form-check-label" for="gridCheck">Beca Coder</label>
                                <input formControlName="beca" class="form-check-input" type="checkbox" id="checkBeca">                                
                            </div> 

                        </div>
                        <div [ngStyle]="{'padding': '1rem'}" class="row"></div>
                        <div class="col text-center">
                            <button [disabled]="alumnForm.invalid" type="submit" class="btn btn-primary">Guardar</button>     
                        </div>
                        <!--" -->
                    </form>
                </fieldset>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
